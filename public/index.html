<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>COMAPNY</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./css/main1.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/dropdown.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script async src="https://www.anglomaniacy.pl/js/jquery-1.9.1.min.js"></script>
  <script async src="https://www.anglomaniacy.pl/js/jquery-ui.min.js"></script>
  <!-- <script src="js/modernizr-2.6.2.min.js"></script> -->

  <style type="text/css">
    .back-link a {
      color: #4ca340;
      text-decoration: none;
      border-bottom: 1px #4ca340 solid;
    }

    .back-link a:hover,
    .back-link a:focus {
      color: #408536;
      text-decoration: none;
      border-bottom: 1px #408536 solid;
    }

      height: 100%;
      margin: 0;

      margin-bottom: 3px;
    } */
    .entry-header {
      text-align: left;
      margin: 0 auto 50px auto;
      width: 80%;
      max-width: 978px;
      position: relative;
      z-index: 10001;
    }

    #demo-content {
      padding-top: 100px;
    }
  </style>

</head>

<body>

  <div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

  </div>

  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="./img/doge.png" alt="doge logo" class="logo-img" />
        <h1 class="logo-text">
          School <span class="logo-highlight"> Name</span>
        </h1>
      </div>
      <img style="height:78px; position:absolute; left:42%" src="./images/kids-together.png" />
      <img class="notification-icon" src="./images/notification-icon-with-number.png" />
      <div onclick="signOut()">
        <i  style="width: 45px;
        cursor: pointer;
        border: 2px solid transparent;
        font-size: 31px;" class="fa fa-sign-out" aria-hidden="true"></i>
      </div>
      <script>
        function signOut() {
            localStorage.setItem('user', '');
            window.location.href = 'http://localhost:5000/login';
        }
      </script>
    </header>
    <div class="content-container">
      <div class="active-users-panel" id="active-user-container" style=" margin-bottom: 20px;">
        <select id="SwtichGame">
          <option value="hide">Switch To</option>
          <option value="board">Board</option>
          <option value="game1">Game 1</option>
          <option value="game2">Game 2</option>
          <option value="game3">Game 3</option>
        </select>
      </div>
      <div class="video-chat-container">
        <h2 class="talk-info" id="talking-with-info" style="display:none;">
          <!-- Select active user on the left menu. -->
        </h2>


        <div id="board" style=" display:none;   width: calc(100% - 346px);
        right: 20px;
        position: fixed;">
          <canvas class="whiteboard"></canvas>

          <div class="colors">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
          </div>
        </div>

        <section id="game1" slot="body" style="display: none;   width: calc(100% - 346px);right: 20px; position: fixed;">
          <iframe height="547px" width="100%" src="http://localhost:5000/quiz.html"></iframe>
        </section>

        <section id="game2" slot="body" style="display: none;   width: calc(100% - 346px);right: 20px; position: fixed;">
          <iframe height="547px" width="100%" src="http://localhost:5000/puzzle/puzzle-without.html"></iframe>
        </section>

        <div style="min-height:900px">
          <video autoplay class="remote-video" id="remote-video" style="position:fixed; top:100px;left:30px;"></video>
          <div class="student-name" style="top:265px;left: 31px;">Nermeen</div>
          <video autoplay muted class="local-video" id="local-video"
            style="position:fixed; top:307px;left:30px;"></video>
          <div class="student-name" style="top: 473px;left: 31px;">Nour</div>

          <video autoplay muted class="local-video" id="local-video"
            style="position:fixed; top:514px;left:30px;"></video>
          <div class="student-name" style="    top:679px;left: 31px;">Maysa</div>


        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/quiz.js"></script>
  <script>
    window.addEventListener('load', function () {
      // setTimeout(function () {
      $('body').addClass('loaded');
      $('h1').css('color', '#222222');
      // }, 0);
      $('#SwtichGame').change(function () {
        const value =$('#SwtichGame').val() || 'board';
        switch(value) {
          case 'board': {
            $('#board').show();
            $('#game1').hide();
            $('#game2').hide();
            $('#game3').hide();
            break;
          }
          case 'game1': {
            $('#board').hide();
            $('#game1').show();
            $('#game2').hide();
            $('#game3').hide();
            break;
          }
          case 'game2': {
            $('#board').hide();
            $('#game1').hide();
            $('#game2').show();
            $('#game3').hide();
            break;
          }
          case 'game3': {
            $('#board').hide();
            $('#game1').hide();
            $('#game2').hide();
            $('#game3').show();
            break;
          }
        }
      });
      $('#SwtichGame').val('board').change()

    });

  </script>
  <script src="scripts/dropdown.js"></script>

</body>

</html>
