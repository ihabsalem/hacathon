<!DOCTYPE html>
<html lang="en">

<head>

  <script src="js/modernizr-2.6.2.min.js"></script> 

  <style type="text/css">
    .back-link a {
      color: #4ca340;
      text-decoration: none;
      border-bottom: 1px #4ca340 solid;
    }

    .back-link a:hover,
    .back-link a:focus {
      color: #408536;
      text-decoration: none;
      border-bottom: 1px #408536 solid;
    }

      height: 100%;

    .entry-header {
      text-align: left;
      margin: 0 auto 50px auto;
      width: 80%;
      max-width: 978px;
      position: relative;
      z-index: 10001;
    }

    #demo-content {

<body>

  <div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

  </div>

  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="./img/doge.png" alt="doge logo" class="logo-img" />
        <h1 class="logo-text">
          School <span class="logo-highlight"> Name</span>
        </h1>
      </div>
      <img style="height:78px; position:absolute; left:42%" src="./images/kids-together.png"/>
      <img class="notification-icon" src="./images/notification-icon-with-number.png"/>
    </header>
    <div class="content-container">
      <div class="active-users-panel" id="active-user-container">
        <select>
          <option value="hide">Start Game</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
      </select>
      </div>
      <div class="video-chat-container">
        <h2 class="talk-info" id="talking-with-info" style="display:none;">
          <!-- Select active user on the left menu. -->
        </h2>

        <section slot="body" style="    width: calc(100% - 346px);right: 20px; position: fixed;">
          <iframe height="547px" width="100%" src="http://192.168.1.67:5000/puzzle"></iframe>
        </section>

        <div style="min-height:900px">
          <video autoplay class="remote-video" id="remote-video" style="position:fixed; top:100px;left:30px;"></video>
          <div class="student-name" style="top:265px;left: 31px;">Nermeen</div> 
          <video autoplay muted class="local-video" id="local-video" style="position:fixed; top:307px;left:30px;"></video>
          <div class="student-name" style="top: 473px;left: 31px;">Nour</div> 

          <video autoplay muted class="local-video" id="local-video" style="position:fixed; top:514px;left:30px;"></video>
          <div class="student-name" style="    top:679px;left: 31px;">Maysa</div> 


        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/quiz.js"></script>
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        $('body').addClass('loaded');
        $('h1').css('color', '#222222');
      }, 2000);

    });
  </script>
    <script src="scripts/dropdown.js"></script>
