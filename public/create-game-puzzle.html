<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />

    <script async src="https://www.anglomaniacy.pl/js/jquery-1.9.1.min.js"></script>

    <style>

    </style>
</head>
<script>

    function openFileOption() {
        document.getElementById("file1").click();
    }
    function fileUploaded(e) {
        window.img = './images/image-to-be-replaced.png';
        $('.placeholder').css('display', 'none');

    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);

    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        setTimeout(() => {
            $('#C' + data).remove();
            $(`#` + data).siblings().remove();
            console.log('ffff', $(`#` + data).siblings());
            $(`#` + data).siblings().text();

        }, 0)
    }

    function saveGame() {
        localStorage.setItem('GameSaved', true);
        localStorage.setItem('SecondGameSaved', true);

        window.location.href = "http://localhost:5000/home"
    }
</script>

<body style="position: fixed; height: 100%;">
    <div class="container" style="height: 100%;">
        <header class="header" style="display: flex;
        justify-content: space-between;
        align-items: center;">
            <div class="logo-container" onclick="window.location.href='http://localhost:5000/home';" style="cursor: pointer;">
                <img src="./images/logo.png" width="auto" height="62"/>
            </div>
            <div class="action">
                <input type="text" style="    /* border-radius: 25px 0 0 25px; */
                /* width: 60vw; */
                /* max-width: 600px; */
                border: 1px solid palevioletred;
                height: 32px;
                border-radius: 4px;
                padding: 0px 5px;" placeholder="Enter Game Name....">
                <button style="padding: 10px 20px; border-radius: 10px;
            font-weight: bold; cursor: pointer;
            background: #09f; color:#fff" onclick="saveGame()">Save Game</button>
            </div>
        </header>
        <div class="content-container" style="display: flex;flex-direction: column;height: 100%;">
            <div class="action" style="padding:0px 25px;position: absolute;">

                <h3 class="panel-title" style="display: flex;justify-content: space-between;    background-color: palevioletred;
                color: white;
                text-align: center;
                display: inline-block;
                font-size: 16px;
                cursor: pointer;
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                padding: 13px 28px 13px 28px;
                width: 160px;
                text-shadow: 1px 1px 1px #949494;">
                    <input type="file" id="file1" style="display:none" accept="image/x-png,image/gif,image/jpeg"
                        onchange="fileUploaded(event)">
                    <a href="#" style="color: white;" onclick="openFileOption();return;">Upload</a>
                </h3>
            </div>
            <iframe height="100%" width="100%" src="http://localhost:5000/puzzle"></iframe>

        </div>

    </div>
