  <!-- template for the modal component -->
  <script type="text/x-template" id="modal-template">
            <transition name="modal">
              <div class="modal-mask">
                <div class="modal-wrapper">
                  <div class="modal-container">
      
                    <div class="modal-header">
                      <slot name="header">
                        default header
                      </slot>
                    </div>
      
                    <div class="modal-body">
                      <slot name="body">
                        default body
                      </slot>
                    </div>
      
                    <!-- <div class="modal-footer">
                      <slot name="footer">
                        <button class="modal-default-button" @click="$emit('close')">
                          Close
                        </button>
                      </slot>
                    </div> -->
                  </div>
                </div>
              </div>
            </transition>
          </script>


  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="./img/doge.png" alt="doge logo" class="logo-img" />
        <h1 class="logo-text">
          Compa<span class="logo-highlight">ny</span>
        </h1>
      </div>
    </header>
    <div class="content-container" id="app">
      <h1 class="title">Your Own Games</h1>

          <h1 slot="header">Canyons</h1>
          <div slot="actions" class="actions">
            <p slot="content" id="show-modal" @click="showModal = true"><i class="fa fa-eye" aria-hidden="true"></i>
            </p>
            <p slot="content"><i class="fa fa-plus" aria-hidden="true"></i> </p>
          </div>
        </card>

            <div @click="showModal = false" class="close"><i class="fa fa-times" aria-hidden="true"></i></div>
          </h3>
          <section slot="body">
            <iframe height="547px" width="100%" src="http://localhost:5000/quiz"></iframe>
          </section>
        </modal>
        <card
          data-image="https://images.unsplash.com/photo-1479660656269-197ebb83b540?dpr=2&auto=compress,format&fit=crop&w=1199&h=798&q=80&cs=tinysrgb&crop=">
